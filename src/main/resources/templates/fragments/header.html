<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="customer-header">
    <header class="bg-white shadow-sm">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <!-- Logo / Brand -->
            <div class="d-flex align-items-center gap-2">
                <i class="fas fa-car text-danger fa-lg"></i>
                <h1 class="h5 fw-bold mb-0 text-dark">FU Car Renting System</h1>
            </div>

            <!-- Navigation -->
            <nav class="d-flex align-items-center gap-4">
                <a th:href="@{/}" class="text-dark fw-medium nav-link">Trang chủ</a>
                <a th:href="@{/api/v1/customers/cars}" class="text-dark fw-medium nav-link">Thuê xe</a>
                <a th:href="@{/api/v1/customers/bookings}" class="text-dark fw-medium nav-link">Đơn thuê</a>
                <a th:href="@{/api/v1/customers/profile}" class="text-dark fw-medium nav-link">Tài khoản</a>

                <!-- User Dropdown -->
                <div class="dropdown">
                    <a class="dropdown-toggle text-dark fw-medium" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i>
                        <span th:text="${#authentication.name}">Tên người dùng</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/api/v1/customers/profile}">Thông tin cá nhân</a></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
</div>
</body>
</html>
